<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>这是一个p</p>
    <p class="cls">这是另一个p</p>
    <span class="cls">这是第一个span</span><br />
    <span>这是第二个span</span><br />
    <div class="cls">这是第一个div</div>
    <div>这是第二个div</div>
    <input type="button" value="显示结果" id="btn">
</body>
<script src="../Base/common.js"></script>
<script>
    my$("btn").onclick = function() {
        var objs = document.getElementsByClassName("cls")
        for (var i = 0; i < objs.length; i++) {
            objs[i].style.backgroundColor = "pink"
        }
    }
</script>

</html>
