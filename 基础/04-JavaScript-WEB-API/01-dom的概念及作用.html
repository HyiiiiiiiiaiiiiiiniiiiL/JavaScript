<script>
    /*
    JavaScript分三个部分：
    ECMAScript标准：JS的基础语法
    DOM:Document Object Model  文档对象模型--操作页面的元素
    BOM:Browser Object Model  浏览器对象模型--操作的是浏览器
    文档：把html文件看成是一个文档，由于万物皆对象，所以把这个文档看成是一个对象
    页面中的每个标签，都是一个元素，每个元素都可以看成是一个对象
    标签可以嵌套，标签中有标签，元素中有元素
    html页面中都有一个根标签--html--也叫根元素
    节点：页面中所有的内容都是节点：标签，属性，文本
    */
