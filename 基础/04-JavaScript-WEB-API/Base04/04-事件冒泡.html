<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #dv1 {
            width: 300px;
            height: 300px;
            background-color: aquamarine;
        }

        #dv2 {
            width: 200px;
            height: 200px;
            background-color: beige;
        }

        #dv3 {
            width: 50px;
            height: 50px;
            background-color: brown;
        }
    </style>
</head>

<body>
    <div id="dv1">
        <div id="dv2">
            <div id="dv3"></div>
        </div>
    </div>
</body>
<script src="../Base/common.js"></script>
<script>
    /*
    事件冒泡：多个元素嵌套，有层次关系，这些元素都注册了相同的事件，如果里面的元素
    的事件触发了，外面的元素该事件自动的触发
    阻止事件冒泡：
    window.event.cancelBubble=true IE特有，谷歌支持，火狐不支持
    e.stopPropagation()谷歌和火狐支持
    */

    my$("dv1").onclick = function() {
        console.log(this.id)
    }
    my$("dv2").onclick = function() {
        console.log(this.id)
    }
    my$("dv3").onclick = function(e) {
        console.log(this.id)
        e.stopPropagation()//只输出dv3
    }
</script>

</html>
