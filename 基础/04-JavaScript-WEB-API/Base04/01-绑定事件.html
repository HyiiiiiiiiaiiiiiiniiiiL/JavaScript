        addEventListener 和attachEvent
        相同点：
        都可以玩为元素绑定事件
        不同的：
        1.方法名不同
        2.参数个数不同 addEventListener 三个参数，attachEvent两个参数
        3.addEventListener谷歌 火狐 IE11支持，IE8不支持
            attachEvent谷歌火狐不支持，IE11支持，IE8支持
        4.this不同，addEventListener中的this是当前绑定事件的对象
         attachEvent中的this是window
         5.addEventListener中的事件的类型(事件的名字)没有on
           attachEvent中的事件类型(事件的名字)有on
