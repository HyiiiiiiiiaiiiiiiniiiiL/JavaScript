<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <input type="button" value="节点隔行变色" id="btn">
    <ul id="uu">
        <li>hhhh</li>
        <li>xxxx</li>
        <li>zzzz</li>
        <li>dddd</li>
        <li>xxxx</li>
    </ul>
</body>
<script src="../Base/common.js"></script>
<script>
    my$("btn").onclick = function() {
        var count = 0;
        var nodes = my$("uu").childNodes
        for (var i = 0; i < nodes.length; i++) {
            if (nodes[i].nodeType === 1 && nodes[i].nodeName === "LI") {
                nodes[i].style.backgroundColor = count % 2 === 0 ? "pink" : "pure"
                count++;
            }
        }
    }
</script>

</html>
