<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url("../Base/images/1.jpg")
        }

        #mask {
            background-color: rgba(255, 255, 255, 0.3);
            text-align: center;
            height: 200px;
        }

        #mask img {
            width: 200px;
            margin-top: 35px;
            cursor: pointer;
        }
    </style>
</head>

<body id="bd">
    <div id="mask">
        <img src="../Base/images/1.jpg" alt="">
        <img src="../Base/images/2.jpg" alt="">
        <img src="../Base/images/3.jpg" alt="">
    </div>
</body>
<script src="../Base/common.js"></script>
<script>
    var imgObjs = my$('mask').children
    for (var i = 0; i < imgObjs.length; i++) {
        imgObjs[i].onclick = function() {
            document.body.style.backgroundImage = `url(${this.src})`
        }
    }
</script>

</html>
