<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>div</div>
    <div>div</div>
    <div>div</div>
    <p>p</p>
    <p>p</p>
    <p>p</p>
</body>
<script>
    var getTag = 10
    var divObj = 20
    var pObj = 30;
    (function() {
        function getTag(tagName) {
            return document.getElementsByTagName(tagName)
        }
        //获取所有的div
        var divObj = getTag("div")
        for (var i = 0; i < divObj.length; i++) {
            divObj[i].style.border = "2px solid pink"
        }
        //获取所有的p
        var pObj = getTag("p")
        for (var i = 0; i < pObj.length; i++) {
            pObj[i].style.border = "2px solid pink"
        }
    }());
    console.log(getTag)
    console.log(divObj)
    console.log(pObj)
</script>

</html>
