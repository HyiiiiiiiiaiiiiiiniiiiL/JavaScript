<script>
    /*
        name属性--函数的名字，name属性是只读属性，不能修改
        arguments属性--实参的个数
        length属性--函数定义的时候形参的个数
        caller属性--调用(f1函数在f2函数中调用，所以，此时调用者就是f2)
    */
    function f1(x, y) {
        console.log(f1.name)
        console.log(f1.arguments.length)
        console.log(f1.length)
        console.log(f1.caller) //调用者
    }
    function f2() {
        console.log("f222222222")
        f1(1, 2)
    }
    f2()
</script>
