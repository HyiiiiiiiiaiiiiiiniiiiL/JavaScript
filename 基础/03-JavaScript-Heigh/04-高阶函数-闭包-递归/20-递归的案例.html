<script>

    //求n个数字的和，计算1+2+3+4+5
    //普通的写法
    var sum = 0
    for (var i = 1; i <= 5; i++) {
        sum += i
    }
    console.log(sum)


    //递归实现：求n个数字的和
    function getSum(x) {
        if (x === 1) {
            return 1
        }
        return x + getSum(x - 1)
    }
    console.log(getSum(5))
    /*
            执行过程：
            代码执行getSum(5)--进入函数，此时的x是5，执行的是5+getSum(4),
            进入函数，执行的是4+getSum(3)等待
            先执行getSum(3),进入函数，执行3+getSum(2)
            进入函数，执行2+getSum(1)等待，先执行getSum(1),执行的是x==1的判断，return 1
            此时getSum(1)的结果是1，开始向外走出去
            2+getSum(1)此时的结果是：2+1
            执行：
            getSum(2)---->2+1
            3+getSum(2)-->3+2+1
            4+getSum(3)-->4+3+2+1
            5+getSum(4)-->5+4+3+2+1
            */

    //递归案例：求一个数字上各个位数上的数字的和
    function getEverySum(x) {
        if (x < 10) {
            return x;
        }
        return x % 10 + getEverySum(parseInt(x / 10))
    }
    console.log(getEverySum(1364))

    //递归案例：求斐波那契数列
    function getFib(x) {
        if (x == 1 || x == 2) {
            return 1
        }
        return getFib(x - 1) + getFib(x - 2)
    }
    console.log(getFib(12))
</script>
