<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            如果想要缓存数据，就把这个数据放在外层的函数和里层函数的中间的位置
            闭包的作用：缓存数据，优点也是缺点，没有及时的释放
            局部变量是在函数中，函数使用结束后，局部变量就会被自动的释放
            闭包中，里面的局部变量的使用作用域链就会被延长
        */
        function showRandom() {
            var num = parseInt(Math.random() * 10 + 1)
            console.log(num)
        }
        showRandom()//5
        showRandom()//6
        showRandom()//4

        //闭包的方式，产生三个随机数，但是都是相同的
        function f1() {
            var num = parseInt(Math.random() * 10 + 1)
            return function() {
                console.log(num)
            }
        }
        var ff = f1()
        ff()//3
        ff()//3
        ff()//3


    </script>
</body>

</html>
