<script>
    var arr = [1, 100, 20, 200, 40, 50, 120, 10]
    arr.sort(function(obj1, obj2) {
        if (obj1 > obj2) {
            return -1
        } else if (obj1 === obj2) {
            return 0
        } else {
            return 1
        }
    })
    console.log(arr)

    var arr1 = ["acdef", "abcd", "bcedf", "bced"];
    arr1.sort(function(a, b) {
        if (a > b) {
            return 1;
        } else if (a == b) {
            return 0;
        } else {
            return -1;
        }
    });
    console.log(arr1);
</script>
