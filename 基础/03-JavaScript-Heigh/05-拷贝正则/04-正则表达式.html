<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //通过构造函数创建对象
        var reg = new RegExp(/\d{5}/)
        var str = "的达克罗宁10029"
        var flag = reg.test(str)
        console.log(flag)
        //字面量的方式创建正则表达式对象
        var reg = /\d{1,5}/
        var flag = reg.test("ckdalf999")
        console.log(flag)
        console.log(/\d/.test("998"))
        console.log(/.?/.test("11111111111"))
    </script>
</body>

</html>
