</body>
<script>
    function Person(age, sex) {
        this.age = age
        this.sex = sex
    }
    Person.prototype.sex = "lv"
    var per1 = new Person("10", "Na")
    console.log(per1.sex) //Na
    /*
    实例对象访问这个属性，应该先从实例对象中找，找到了就直接使用，找不到就去指向的原型对象中找，
    找到了就使用，找不到就是undefined
    通过实例对象不能改变原型对象中的属性值
    如果想改变原型对象中的属性值，直接通过原型对象.属性="值"
    Person.prototype.sex="hhhhhh"
    */
</script>

</html>
