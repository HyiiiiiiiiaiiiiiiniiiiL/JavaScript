<script>
    //函数声明
    if (true) {
        function f1() {
            console.log("f1111111")
        }
    } else {
        function f1() {
            console.log("f11111")
        }
    }

    //函数表达式
    var ff
    if (true) {
        ff = function() {
            console.log("hhhhhhhhh")
        }
    } else {
        ff = function() {
            console.log("xxxxxxxxxxxxx")
        }
    }
    /*
        函数声明如果放在if-else的语句中，在IE8的浏览器中会出现问题
        多用函数表达式
    */
</script>

</html>
